<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#loginModal">
  Login
</button>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup] = "formulario" (ngSubmit) = "onSubmit()">
          <div class="form-group">
            <div class="mb-4">
              <label for="user">*Usuário</label>
              <input type="text" class="form-control" id="user"placeholder="Insira seu Usuário..."
              autocomplete="off" formControlName="user">

              <app-error-msg label="Usuário" [control]="formulario.get('user')"></app-error-msg>
            </div>

            <div class="mb-4">
              <label for="password">*Senha</label>
              <input type="password" class="form-control" id="password"
              placeholder="Sua Senha..." autocomplete="off" formControlName="password">

              <app-error-msg label="Senha" [control]="formulario.get('password')"></app-error-msg>
            </div>

          </div>

          <div class="w-100 d-flex justify-content-end mt-4">
            <button type="button" class="btn btn-danger mr-3" data-dismiss="modal" #closeBtn>Fechar</button>
            <button type="submit" class="btn btn-success">Entrar</button>
          </div>
        </form>

      </div>

    </div>
  </div>
