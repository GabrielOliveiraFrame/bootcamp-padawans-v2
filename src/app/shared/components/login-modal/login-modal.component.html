<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#loginModal">
  Login
</button>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup] = "formulario">
          <div class="form-group row">
              <label for="userLog" class="col-sm-4 col-form-label">Usuário</label>
              <div class="col-sm-8">
                <input type="text" class="form-control mb-2" id="userLog"
                autocomplete="off" formControlName="user">

                <app-error-msg label="Usuário" [control]="formulario.get('user')"></app-error-msg>
              </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Senha</label>

            <div class="col-sm-8">
              <input type="password" class="form-control mb-2" id="password"
              autocomplete="off" formControlName="password">

              <app-error-msg label="Senha" [control]="formulario.get('password')"></app-error-msg>
            </div>
          </div>

          <span class="alert alert-danger" *ngIf="rejectedLogin">Usuário e/ou Senha incorretos</span>

          <div class="w-100 d-flex justify-content-end mt-4">
            <button type="button" class="btn btn-danger mr-3" data-dismiss="modal" #closeBtn>Fechar</button>
            <button type="submit" class="btn btn-success" (click) = "onSubmit()">Entrar</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
