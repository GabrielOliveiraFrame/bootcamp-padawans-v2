<main class="d-flex flex-column align-items-center justify-content-center">
  <div class="row p-0 m-0 w-100 py-4">
    <div class="col-md-10 mx-auto">
      <div class="card border-secondary">
        <h5 class="card-header bg-dark text-white">Criar Evento</h5>
        <div class="card-body">
          <form [formGroup] = "formulario">
            <div class="form-row">
              <div class="form-group col-md-6 row mx-0">
                <label for="eventTitle" class="col-sm-4 col-form-label text-sm-right">Nome</label>

                <div class="col-sm-8">
                  <input type="text" class="form-control mb-2" id="eventTitle"
                  autocomplete="off" formControlName="title">

                  <app-error-msg label="Nome do evento"
                  [control]="formulario.get('title')"></app-error-msg>
                </div>
              </div>

              <div class="form-group col-md-6 row mx-0">
                <label for="local" class="col-sm-4 col-form-label text-sm-right">Local</label>

                <div class="col-sm-8">
                  <input type="text" class="form-control mb-2" id="local"
                  autocomplete="off" formControlName="local">

                  <app-error-msg label="Local do evento"
                  [control]="formulario.get('local')"></app-error-msg>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6 row mx-0">
                <label for="start" class="col-sm-4 col-form-label text-sm-right">Dia</label>

                <div class="col-sm-8">
                  <input type="date" class="form-control" id="start"
                  autocomplete="off" formControlName="start">

                  <app-error-msg label="Data" [control]="formulario.get('start')"></app-error-msg>
                </div>
              </div>
              <div class="form-group col-md-6 row mx-0">
                <label for="donations" class="col-sm-4 col-form-label text-sm-right">Doações</label>

                <div class="col-sm-8">
                  <input type="text" class="form-control" id="donations"
                  autocomplete="off" formControlName="donations">

                  <app-error-msg label="Doações" [control]="formulario.get('donations')"></app-error-msg>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6 row mx-0">
                <label for="hour" class="col-sm-4 col-form-label text-sm-right">Hora</label>

                <div class="col-sm-8">
                  <input type="time" class="form-control" id="hour"
                  autocomplete="off" formControlName="hour">

                  <app-error-msg label="Hora" [control]="formulario.get('hour')"></app-error-msg>
                </div>
              </div>
            </div>

            <div class="w-100 d-flex justify-content-end mt-2">
              <button type="button" class="btn btn-primary mr-3" (click)="navigate()">Voltar</button>
              <button type="submit" class="btn btn-success" (click) = "onSubmit()">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <app-back-end-msg *ngIf="success" headerMsg="Parabéns"
  bodyMsg="Seu evento foi criado com sucesso!"></app-back-end-msg>
</main>
